<div class=" box-header with-border">
  <input
    [(ngModel)]="searchText"
    placeholder="search text goes here"
    class="form-control col-md-3 ml-2 mb-3"    
  />
  <a
    class="btn btn-success btn-md btn-block col-md-1 ml-2 mb-3"
    [routerLink]="['../insert']"
    >Add</a
  >  
  <table class="table table-striped table-sm mt-2" >
    <thead class="thead-dark">
      <tr>          
        <th   class="hidden-xs" scope="col">#</th>                
        <th class="hidden-xs" scope="col" (click)="Sort('Description')">Description</th>        
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let proformaItem of proformaItems | filter: searchText  "
        (keydown)="singleClick($event)"
        (dblclick)="doubleClick($event)"
      >
        <td >{{ proformaItem.ProformaItemId }}</td>
        <td>{{ proformaItem.Description }}</td>  
      </tr>
    </tbody>
  </table>  
  <hr/>  
</div>
