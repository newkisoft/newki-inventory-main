<div class="container mb-3">
  <div class="row ml-1 mr-1 mt-3 mb-5">
    <a class="btn bg-secondary  btn-block col-md-3 text-light " [routerLink]="['../index']">back</a>
  </div>
  <form>
    <div class="mb-3">
      <label for="proformaItem.ProformaItemId">Proforma Item Id:</label>
      <input class="form-control" id="proformaItem.ProformaItemId" name="proformaItem.ProformaItemId" type="text"
        [(ngModel)]="proformaItem.ProformaItemId" />
    </div>
    <div class="mb-3">
      <label for="ProformaItemId.Description">Proforma Description:</label>
      <input class="form-control" id="proformaItem.Description" name="proformaItem.Description" type="text"
        [(ngModel)]="proformaItem.Description" />
    </div>


    <p class="bg-success p-3 mb-2" *ngIf="showSuccess">Successfully Saved!</p>
    <div class="row">
      <div class="col-md-3 mb-3">
        <button class="btn btn-secondary btn-lg btn-block" type="button" (click)="Cancel()">
          Cancel
        </button>
      </div>
      <div class="col-md-3 mb-3">
        <button type="button" class="btn btn-danger btn-lg btn-block" (click)="ConfirmDelete()">
          Delete
        </button>
      </div>
      <div class="col-md-3 mb-3">
        <button class="btn btn-success btn-lg btn-block" type="button" value="Save" (click)="Save(proformaItem)">
          Save
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="saving"></span>
        </button>
      </div>
    </div>
  </form>
</div>
<!-- Modal -->
<div *ngIf="deletemodal"  class="modal-backdrop fade show"></div>
<div *ngIf="deletemodal" id="exampleModalCenter" class="modal fade show" tabindex="-1" role="dialog"
  style="display: block; padding-right: 12px;">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="CloseModal()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="CloseModal()">No</button>
        <button type="button" class="btn btn-danger" (click)="Delete()">Yes</button>
      </div>
    </div>
  </div>
</div>
