<div class="container mb-3">
  <div class="row ml-1 mr-1 mt-3 mb-5 text-light ">
    <button class="btn bg-secondary  btn-block col-md-3" [routerLink]="['../home']">
      back
    </button>
  </div>
  <div class="table ml-3">
    <div class="row">              
      <mat-form-field class="col">
        <input class="col ml-1" matInput [matDatepicker]="picker" [(ngModel)]="containerPlan.EstimateArrivalDate" ngDefaultControl
          placeholder="Estimate Arrival Date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>     
      
    </div>
    <label>Name:</label>
    <input type="text" class="ml-1 form-control" name="containerPlan.Name" placeholder="Name" [(ngModel)]="containerPlan.Name"
      ngDefaultControl />
  </div>
  <table class="table table-striped able-sm mt-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Details</th>
        <th scope="col">Weight</th>
        <th scope="col">Customer</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let containerPlanPallet of containerPlan.PalletPlans ">
        <td>{{ containerPlanPallet.PalletPlan.PalletPlanId }}</td>
        <td><input type="text" name="containerPlanPallet.PalletPlan.Details" [(ngModel)]="containerPlanPallet.PalletPlan.Details" /></td>
        <td><input type="number" name="containerPlanPallet.PalletPlan.Weight" [(ngModel)]="containerPlanPallet.PalletPlan.Weight" /></td>
        <td><input type="text" name="containerPlanPallet.Customer" [(ngModel)]="containerPlanPallet.Customer" /></td>          
        <td><input class="btn btn-danger float-xl-right" (click)="RemoveItem(containerPlanPallet)" type="button" value="X" />
      </tr>
      <tr>
        <td>
          <input type="text"  name="newPallet.Details" placeholder="Details" [(ngModel)]="newPallet.PalletPlan.Details"
          ngDefaultControl />
        </td>
        <td>
          <input type="number"  name="newPallet.PalletPlan.Weight" placeholder="Weight" [(ngModel)]="newPallet.PalletPlan.Weight"
          ngDefaultControl />
        </td>
        <td>
          <input type="text"  name="newPallet.Customer" placeholder="Customer" [(ngModel)]="newPallet.Customer"
          ngDefaultControl />
        </td>
        <td><input type="button" class="btn btn-success" value="Add" (click)="addPallet(newPallet)"/></td>
      </tr>
    </tbody>
  </table>
  <label>Comment:</label>
  <textarea class="form-control" rows="5" id="comment" placeholder="Comment" [(ngModel)]="containerPlan.Note"></textarea>
  <p class="bg-success p-3 mb-2" *ngIf="showSuccess">Successfully Saved!</p>
  <div class="row mt-2">
    <div class="col-md-3 mb-3">
      <button class="btn btn-secondary btn-lg btn-block" type="button" (click)="Cancel()">
        Cancel
      </button>
    </div>
    <div class="col-md-3 mb-3">
      <button class="btn btn-success btn-lg btn-block" type="button" value="Save" (click)="Save()">
        Save
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="saving"></span>
      </button>
    </div>    
  </div>
</div>
