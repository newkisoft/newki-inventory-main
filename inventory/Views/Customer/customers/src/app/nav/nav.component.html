<div *ngIf="toggleMenu" class="col-md d-md-block  sidebar-sticky sticky-top mt-4 ">
    <ul class="nav flex-column">
        <li *ngFor="let menu of menus" class="nav-item ml-1 mr-1 mt-1 mb-1">
            <a class="btn btn-dark w-100 text-left" href="{{menu.Url}}">
                {{menu.Text}}
            </a>
        </li>
    </ul>
</div>
