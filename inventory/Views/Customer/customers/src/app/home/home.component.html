<div class=" box-header with-border">
  <input
    [(ngModel)]="searchText"
    placeholder="search text goes here"
    class="form-control col-md-3 ml-2 mb-3"
  />
  <a
    class="btn btn-success btn-md btn-block col-md-1 ml-2 mb-3"
    [routerLink]="['../insert']"
    >Add</a
  >
  <table class="table table-striped able-sm mt-2">
    <thead class="thead-dark">
      <tr>
        <th class="d-none d-sm-block" scope="col">#</th>
        <th scope="col">Customer Name</th>                
        <th class="hidden-sm hidden-xs" scope="col">Phone</th>
        <th scope="col">Mobile Phone</th>
        <th class="hidden-sm hidden-xs" scope="col">Email</th>        
        <th scope="col">Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let customer of customers | filter: searchText"
        (click)="singleClick($event)"
        (dblclick)="doubleClick($event)"
      >
        <td class="d-none d-sm-block" scope="col">
          <a routerLink="/edit" [queryParams]="{id: customer.CustomerId}" >
          {{ customer.CustomerId }}</a></td>
        <td scope="col">{{ customer.CustomerName }}</td>        
       
        <td class="hidden-sm hidden-xs" scope="col">{{ customer.Phone }}</td>
        <td scope="col">{{ customer.MobilePhone }}</td>
        <td class="hidden-sm hidden-xs" scope="col">{{ customer.Email }}</td>
        <td scope="col">                
                <div *ngFor="let i of [0,1,2,3,4]">
                  <svg *ngIf="i<=customer.Rate" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>
                </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
